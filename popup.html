<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插件配置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>插件配置</h1>
        <form id="configForm">
            <label for="wsUrl">WebSocket服务器地址:</label>
            <input type="text" id="wsUrl" placeholder="请输入WebSocket服务器地址">

            
            <!-- 新增金额输入 -->
            <label for="amount">金额:</label>
            <input type="number" id="amount" placeholder="请输入金额(元)">

            <!-- 新增游戏URL特征输入 -->
            <label for="gameUrlPattern">游戏URL特征:</label>
            <input type="text" id="gameUrlPattern" placeholder="请输入游戏URL特征（正则表达式）">

            <!-- 在表单中添加新配置项 -->
            <label for="enableMessage">启用消息发送:</label>
            <input type="checkbox" id="enableMessage">

            <button type="submit">保存</button>
        </form>
        <p id="status"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
